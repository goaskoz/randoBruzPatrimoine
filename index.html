<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le site de Wolfy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- First container --> 

    <div class="container1">
        <div class="header">
            <!-- <div p class="Logo">Logo</div> -->
            <div class="left-header">
                <img src="./images/wolfy6.png" height="100px" width="100px">
            </div>
            <div class="right-header">
                <ul>
                    <li>Bouncing (without trampoline) Guinness World Record</li>
                    <li>Carrot relay race</li>
                    <li>Olympic hedgehog obstacles</li>            
                </ul>
            </div>
        </div>

        <div class="text-image">
            <div class="content-text">
                <div class="front-text">This Wolfy is awesome.</div>
                <div class="text">Are you sure you're ready for this? If not... better to give up now. Still up for the ride? Jump on then!!</div>
                <div class="signup">Jump on</div>
            </div>
            <div class="content-image">
                <img src="./images/wolfy1.jpeg" alt="Wolfy" width="300px" height="300px">
            </div>
        </div>
    </div>

<!-- Second container --> 

    <div class="container2">
        <html>
            <head>
                <meta
                name="viewport"
                content="initial-scale=1,maximum-scale=1,user-scalable=no"
                />
                <script src="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.js"></script>
                <link
                href="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.css"
                rel="stylesheet"
                />

                <style>
                #map {
                    position: relative;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                    width: 100%;
                    height: 500px; /* modifiez la hauteur de la carte ici */
                }
                </style>
            </head>

            <body>
                <div id="map"></div>

                <script>
                //Appel et configuration de la carte

                var map = new mapboxgl.Map({
                container: "map",
                style: "https://openmaptiles.geo.data.gouv.fr/styles/osm-bright/style.json", //Fond de carte
                zoom: 15.3, // Zoom
                center: [-1.747136, 48.024462], // Centrage
                pitch: 60, // Inclinaison
                bearing: -50, // Rotation
                minZoom: 14.5, // Zoom min
            });


                // Ajouter la source de données
                map.addLayer({
                id: "points-de-repères",
                type: "circle",
                source: {
                    type: "geojson",
                    data: {
                    "type": "FeatureCollection",
                    "name": "points-de-repères",
                    "crs": { "type": "name", "properties": { "name": "urn:ogc:def:crs:OGC:1.3:CRS84" } },
                    "features": [
                        { "type": "Feature", "properties": { "id": 1, "rando": "Manoir de la Noë" }, "geometry": { "type": "Point", "coordinates": [ -1.75183938548356, 48.021545588317458 ] } },
                        { "type": "Feature", "properties": { "id": 0, "rando": "Parc de la Herverie" }, "geometry": { "type": "Point", "coordinates": [ -1.750997908366768, 48.024475510946225 ] } },
                        { "type": "Feature", "properties": { "id": 2, "rando": "Cabinet d'architecture" }, "geometry": { "type": "Point", "coordinates": [ -1.749047374624584, 48.023139111604912 ] } },
                        { "type": "Feature", "properties": { "id": 3, "rando": "G20" }, "geometry": { "type": "Point", "coordinates": [ -1.746753816329596, 48.023947943620513 ] } },
                        { "type": "Feature", "properties": { "id": 4, "rando": "L'Ostal" }, "geometry": { "type": "Point", "coordinates": [ -1.747347943870081, 48.024060971576439 ] } },
                        { "type": "Feature", "properties": { "id": 5, "rando": "Bruz-Centre" }, "geometry": { "type": "Point", "coordinates": [ -1.747579017093493, 48.02457091521449 ] } },
                        { "type": "Feature", "properties": { "id": 7, "rando": "Kiosque" }, "geometry": { "type": "Point", "coordinates": [ -1.746447572303377, 48.024292703602221 ] } },
                        { "type": "Feature", "properties": { "id": 6, "rando": "Rondpoint" }, "geometry": { "type": "Point", "coordinates": [ -1.746740322735391, 48.024647582658559 ] } },
                        { "type": "Feature", "properties": { "id": 8, "rando": "Mairie" }, "geometry": { "type": "Point", "coordinates": [ -1.745876885398653, 48.024482541649199 ] } },
                        { "type": "Feature", "properties": { "id": 9, "rando": "Le Grand Logis" }, "geometry": { "type": "Point", "coordinates": [ -1.745197283999986, 48.023350426665438 ] } },
                        { "type": "Feature", "properties": { "id": 10, "rando": "Cimetière" }, "geometry": { "type": "Point", "coordinates": [ -1.74383721428459, 48.023611492130541 ] } },
                        { "type": "Feature", "properties": { "id": 11, "rando": "Square rond point Vau Gaillard" }, "geometry": { "type": "Point", "coordinates": [ -1.744925249220352, 48.025107783866694 ] } },
                        { "type": "Feature", "properties": { "id": 12, "rando": "La Providence" }, "geometry": { "type": "Point", "coordinates": [ -1.748200453216257, 48.026062695182603 ] } },
                        { "type": "Feature", "properties": { "id": 13, "rando": "Ecole Jacques Prévert" }, "geometry": { "type": "Point", "coordinates": [ -1.748437883909554, 48.026561149499976 ] } },
                        { "type": "Feature", "properties": { "id": 14, "rando": "Second RMAT" }, "geometry": { "type": "Point", "coordinates": [ -1.749233693997537, 48.027826219789361 ] } },
                        { "type": "Feature", "properties": { "id": 15, "rando": "Maisons de quartier" }, "geometry": { "type": "Point", "coordinates": [ -1.75031145978612, 48.027790984498168 ] } },
                        { "type": "Feature", "properties": { "id": 16, "rando": "Gare de Bruz" }, "geometry": { "type": "Point", "coordinates": [ -1.751391555444828, 48.028467414780486 ] } },
                        { "type": "Feature", "properties": { "id": 17, "rando": "Rue de la Boissousel" }, "geometry": { "type": "Point", "coordinates": [ -1.752644997570135, 48.025797765650523 ] } },
                        { "type": "Feature", "properties": { "id": 18, "rando": "Mine 2GM" }, "geometry": { "type": "Point", "coordinates": [ -1.74994231600716, 48.024082071504317 ] } },
                        { "type": "Feature", "properties": { "id": 19, "rando": "Presbytère" }, "geometry": { "type": "Point", "coordinates": [ -1.748559802614701, 48.024049317640575 ] } },
                        { "type": "Feature", "properties": { "id": 20, "rando": "Place du Chanoine Roullin" }, "geometry": { "type": "Point", "coordinates": [ -1.747879264407958, 48.024153684658955 ] } }
                    ]
                    }
                },
                paint: {
                    "circle-stroke-color": "white",
                    "circle-stroke-width": 3,
                    "circle-radius": 6,
                    "circle-color": "#0074D9"
                }
                });



                // Ajouter la couche de points
                map.addLayer({
                id: "reperesRando",
                type: "circle",
                source: "reperesRando",
                paint: {
                    "circle-stroke-color": "white",
                    "circle-stroke-width": 3,
                    "circle-radius": 6,
                    "circle-color": "#0074D9"
                }
                });




                </script>
            </body>
        </html>
    </div>

</body>
</html>
