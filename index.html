<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le site de Wolfy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- First container --> 

    <div class="container1">
        <div class="text-image">
            <div class="content-text">
                <div class="front-text">This Wolfy is awesome.</div>
                <div class="text">Are you sure you're ready for this? If not... better to give up now. Still up for the ride? Jump on then!!</div>
                <div class="signup">Jump on</div>
            </div>
            <div class="content-image">
                <img src="./images/wolfy1.jpeg" alt="Wolfy" width="300px" height="300px">
            </div>

        </div>
    </div>

<!-- Second container --> 

    <div class="container2">
        <html>
            <head>
                <meta
                name="viewport"
                content="initial-scale=1,maximum-scale=1,user-scalable=no"
                />
                <script src="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.js"></script>
                <link
                href="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.css"
                rel="stylesheet"
                />

                <style>
                #map {
                    position: relative;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                    width: 100%;
                    height: 500px; /* modifiez la hauteur de la carte ici */
                }
                </style>
            </head>

            <body>
                <div id="map"></div>
                <div id="buttonsgeo"> 
                    <div class="btn-group-geo" role="group" aria-label="Small button group"
                        <button type="button" id="Bruz" class="btn btn-ouline-success">Vue départ</button>
                        <button type="button" id="Herverie" class="btn btn-ouline-success">Parc de la Herverie</button>
                        <button type="button" id="Manoir" class="btn btn-ouline-primary">Manoir Noë</button>
                        <button type="button" id="Archi" class="btn btn-ouline-success">Cabinet architecture</button>
                        <button type="button" id="BruzCentre" class="btn btn-ouline-success">Bruz-Centre</button>
                        <button type="button" id="GrandLogis" class="btn btn-ouline-success">Grand Logis</button>
                        <button type="button" id="Cimetiere" class="btn btn-ouline-success">Cimetière</button>
                        <button type="button" id="VauGaillard" class="btn btn-ouline-success">Vau Gaillard</button>
                        <button type="button" id="Providence" class="btn btn-ouline-success">La Providence</button>
                        <button type="button" id="JacquesPrevert" class="btn btn-ouline-success">Jacques Prévert</button>
                        <button type="button" id="2eRMAT" class="btn btn-ouline-success">2e RMAT</button>
                        <button type="button" id="QuartierGare" class="btn btn-ouline-success">Quartier de gare</button>
                        <button type="button" id="GareBruz" class="btn btn-ouline-success">Gare de Bruz</button>
                        <button type="button" id="Boissousel" class="btn btn-ouline-success">Rue Boissousel</button>
                        <button type="button" id="Mine2GM" class="btn btn-ouline-success">Mine 2GM</button>
                        <button type="button" id="Presbytere" class="btn btn-ouline-success">Presbytère</button>
                        <button type="button" id="ChanoineRoullin" class="btn btn-ouline-success">Pl. C. Roullin</button>
                    </div>
                    <script src="./script.js"></script>
            </body>
        </html>
    </div>

</body>
</html>
